<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">E-Shop</a>
    
    <div class="d-flex">
      <a class="btn btn-outline-dark" routerLink="/cart">
        ðŸ›’ Cart ({{ getsproductCount() }} Item)
      </a>
    </div>
  </div>
</nav>


<router-outlet></router-outlet>
<div class = "container mt-4">
  <h2> Available Products </h2>
  @if (router.url === '/') {
    <div class = "row">
      @for (products of products; track products.id) {
        <div class = "col-md-4">
          <div class = "card mb-4">
            <img src = "http://localhost:3000/images/{{ products.image }}" class = "card-img-top" alt = "{{ products.name }}">
            <div class = "card-body">
              <h5 class = "card-title"> {{ products.name }} </h5>
              <p class = "card-text"> {{ products.description }} </p>
              <p class = "card-text"> ${{ products.price }} </p>
              <button class = "btn btn-primary" (click) = "onBuyClick(products)"> Add to Cart / Buy </button>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
